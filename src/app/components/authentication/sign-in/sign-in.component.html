<div class="container">
  <mat-card class="login-card">
    <div class="container-logoABEN">
      <div alt="Logo ABEN" class="login-logo-aben"></div>
    </div>
   
    <div alt="Logo" class="login-logo"></div>
    <mat-card-title class="login-title">Sistema Experto CMNyR</mat-card-title>
    <mat-card-title class="login-title">Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  
        <mat-form-field class="form-field">
          <mat-label>Email</mat-label>
          <input class="input rounded-input" formControlName="email" autocomplete="new-password" matInput placeholder="user@aben.gob.bo" type="email">
        </mat-form-field>
  
        <mat-form-field class="form-field">
          <mat-label>Contraseña</mat-label>
          <input class="input rounded-input" formControlName="password" autocomplete="new-password" matInput placeholder="Ingresa tu contraseña" type="password">
        </mat-form-field>

        <!-- Mensaje de error -->
        <div *ngIf="error" class="error-message">{{ error }}</div>
  
        <button mat-raised-button class="submit-button">Ingresar</button>
      </form>
    </mat-card-content>
  </mat-card>  
</div>
